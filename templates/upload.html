{% extends "base.html" %}

{% block title %}Конвертер — Загрузка аудио{% endblock %}

{% block content %}

<style>
    /* --- PAGE HEADER --- */
    .upload-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .upload-header h2 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: white; /* Цвет для темной темы */
    }

    .upload-header p {
        color: var(--text-muted);
        font-size: 1.05rem;
    }

    /* --- UPLOAD ZONE --- */
    .upload-form-container {
        max-width: 600px;
        margin: 0 auto;
    }

    /* Скрываем реальный инпут */
    input[type="file"] {
        display: none;
    }

    /* Кастомная область */
    .upload-area {
        display: block; /* <--- ДОБАВИТЬ ЭТУ СТРОКУ */
        background: rgba(255,255,255,0.02);
        border: 2px dashed #475569;
        border-radius: 24px;
        padding: 60px 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    /* Эффект наведения и Drag&Drop */
    .upload-area:hover, .upload-area.dragover {
        border-color: var(--primary);
        background: rgba(99, 102, 241, 0.05);
        transform: scale(1.02);
        box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.1);
    }

    .upload-icon-wrapper {
        width: 80px;
        height: 80px;
        background: var(--bg-elevated);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        margin: 0 auto 20px;
        color: var(--text-muted);
        transition: all 0.3s;
    }

    .upload-area:hover .upload-icon-wrapper {
        background: var(--primary);
        color: white;
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
    }

    .upload-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: white;
        margin-bottom: 8px;
    }

    .upload-desc {
        color: var(--text-muted);
        font-size: 0.9rem;
    }

    /* --- FILE SELECTED STATE (Карточка файла) --- */
    .file-badge {
        display: none; /* Скрыто по умолчанию */
        background: var(--bg-elevated);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 15px;
        margin-top: 20px;
        align-items: center;
        gap: 15px;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        animation: slideUp 0.3s ease;
        text-align: left;
    }

    .file-badge-icon {
        width: 40px;
        height: 40px;
        background: rgba(99, 102, 241, 0.2);
        color: #a5b4fc;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1.2rem;
    }

    .file-badge-info {
        flex: 1;
    }

    .file-name-text {
        font-weight: 600;
        color: white;
        font-size: 0.95rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 300px;
    }

    .file-status-text {
        font-size: 0.8rem;
        color: #10b981; /* Green */
        font-weight: 500;
    }

    /* --- SUBMIT BUTTON --- */
    .submit-btn {
        width: 100%;
        margin-top: 24px;
        padding: 16px;
        font-size: 1.1rem;
        display: flex;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
    }

    /* --- LOADER OVERLAY (ИСПРАВЛЕННАЯ ЧАСТЬ) --- */
    .loader-overlay {
        display: none; /* Важно: скрыто по умолчанию */
        position: fixed; /* Важно: поверх всего экрана */
        top: 0; left: 0; width: 100%; height: 100%;
        
        /* Темный фон + размытие */
        background: rgba(2, 6, 23, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    /* Анимированный градиентный спиннер */
    .modern-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        margin-bottom: 24px;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }

    .loader-title {
        font-size: 1.5rem;
        font-weight: 800;
        color: white;
        margin-bottom: 8px;
    }
    
    .loader-subtitle {
        color: var(--text-muted);
    }
</style>

<div class="upload-header">
    <h2>Новый проект</h2>
    <p>Загрузите аудиофайл, чтобы начать магию конвертации</p>
</div>

<div class="upload-form-container">
    <form action="/process" method="POST" enctype="multipart/form-data" id="uploadForm">
        
        <!-- Drag & Drop Zone -->
        <label for="fileInput" class="upload-area" id="dropZone">
            <div class="upload-icon-wrapper">
                ☁️
            </div>
            <div class="upload-title">Кликните или перетащите файл</div>
            <div class="upload-desc">Поддерживаются MP3, WAV (до 10 МБ)</div>

            <!-- Карточка выбранного файла (появится через JS) -->
            <div id="fileBadge" class="file-badge">
                <div class="file-badge-icon">♫</div>
                <div class="file-badge-info">
                    <div class="file-name-text" id="fileNameText">song_name.mp3</div>
                    <div class="file-status-text">Готов к обработке</div>
                </div>
                <div style="color: #10b981;">✓</div>
            </div>
        </label>

        <input type="file" name="file" id="fileInput" accept=".mp3, .wav" required>

        <button type="submit" class="btn submit-btn">
            <span>✨</span> Запустить конвертацию
        </button>
    </form>
</div>

<!-- Экран загрузки -->
<div class="loader-overlay" id="loader">
    <div class="modern-spinner"></div>
    <div class="loader-title">Анализ звука...</div>
    <div class="loader-subtitle">Искусственный интеллект слушает ваш трек</div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const uploadForm = document.getElementById('uploadForm');
    const dropZone = document.getElementById('dropZone');
    const loader = document.getElementById('loader');
    
    // Элементы UI для файла
    const fileBadge = document.getElementById('fileBadge');
    const fileNameText = document.getElementById('fileNameText');
    const defaultIcon = document.querySelector('.upload-icon-wrapper');
    const defaultTitle = document.querySelector('.upload-title');
    const defaultDesc = document.querySelector('.upload-desc');

    // Функция обновления UI при выборе файла
    function updateFileUI(file) {
        if (file) {
            // Скрываем дефолтный текст
            defaultIcon.style.display = 'none';
            defaultTitle.style.display = 'none';
            defaultDesc.style.display = 'none';
            
            // Показываем карточку файла
            fileBadge.style.display = 'flex';
            fileNameText.textContent = file.name;
        }
    }

    // 1. Стандартный выбор через клик
    fileInput.addEventListener('change', function() {
        if (this.files && this.files.length > 0) {
            updateFileUI(this.files[0]);
        }
    });

    // 2. Логика Drag & Drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
    });

    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;

        if (files.length > 0) {
            fileInput.files = files; // Передаем в инпут
            updateFileUI(files[0]); // Обновляем вид
        }
    }

    // 3. Анимация загрузки при отправке
    uploadForm.addEventListener('submit', function(e) {
        if (fileInput.files.length === 0) {
            e.preventDefault();
            alert("Сначала выберите файл!");
            return;
        }
        loader.style.display = 'flex';
    });
</script>

{% endblock %}
